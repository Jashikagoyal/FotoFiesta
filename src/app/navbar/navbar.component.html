<div *ngIf="!isAuthenticated">
    <div class="container navbar-content">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <a routerLink="/" class="navbar-brand">{{title}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-content__list-link" (click)="goDownToFeature()">
                                Features
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-content__list-link" (click)="goDownToPricing()">
                                Pricing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-content__list-link" (click)="goDownToCustomer()">
                                Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/register" class="nav-link nav-content__list-link">
                                Sign Up
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <app-header></app-header>
    <app-features></app-features>
    <app-prices></app-prices>
    <app-customer-review></app-customer-review>
    <app-footer></app-footer>
</div>
<div class="container navbar-content" *ngIf="isAuthenticated">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a routerLink="/admin/dashboard/event_list" class="navbar-brand">{{title}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-content__list-link" routerLink="/admin/dashboard/pricing">
                            Pricing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-content__list-link" routerLink="/admin/dashboard/pricing">
                            User Name
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link nav-content__list-link" (click)="logout()">
                            <fa-icon class="fa-regular fa-user" [icon]="faUser"></fa-icon> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
